<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PM Internship Portal – Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flagbar top"></div>

  <header class="gov">
    <div class="container row">
      <a href="index.html" class="brand">
        <div class="emblem" aria-hidden="true"></div>
        <div>
          <h1 class="site-title">PM Internship Portal <small>Government of India</small></h1>
          <span class="muted">Empowering Youth • Nation First</span>
        </div>
      </a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="auth-card">
        <h2 class="title">Login to Your Account</h2>
        <p class="muted">Enter your username and password.</p>

        <form class="auth-form" id="loginForm">
          <label>Username
            <input type="text" name="email" required placeholder="Enter Username / Mobile.no">
          </label>
          <label>Password
            <input type="password" name="password" required placeholder="••••••••">
          </label>
          <button href="indexafterlogin.html" type="submit" class="btn accent full">Login</button>
        </form>

        <div id="loginStatus" class="note"></div>

        <p class="muted" style="margin-top:10px;">
          Don’t have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>
  </main>

  <div class="flagbar bottom"></div>

  <script src="app.js"></script>
</body>
</html>
