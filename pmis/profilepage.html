<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="pcontainer">
    <h1>Your Profile</h1>
    <div class="profile-details">
      <div class="pform-group">
        <label>Full Name:</label>
        <span id="profile-fullname"></span>
      </div>
      <div class="pform-group">
        <label>Email ID:</label>
        <span id="profile-email"></span>
      </div>
      <div class="pform-group">
        <label>Mobile Number:</label>
        <span id="profile-phone"></span>
      </div>
      <div class="pform-group">
        <label>Date of Birth:</label>
        <span id="profile-dob"></span>
      </div>
      <div class="pform-group">
        <label>Address:</label>
        <span id="profile-address"></span>
      </div>
      <div class="pform-group">
        <label>Education:</label>
        <span id="profile-education"></span>
      </div>
      <div class="pform-group">
        <label>Skills:</label>
        <span id="profile-skills"></span>
      </div>
      <div class="pform-group">
        <label>Resume:</label>
        <span id="profile-resume"></span>
      </div>
    </div>
    <a href="index.html" class="btn accent" style="margin-top:24px;display:inline-block;">Back to Home</a>
  </div>
</body>
</html>
