<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Creation</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="pcontainer">
    <h1>Create Your Profile</h1>
    <form class="pprofile-form">
      
      <div class="pform-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="pform-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="pform-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="pform-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div class="pform-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address" required></textarea>
      </div>

      <div class="pform-group">
        <label for="education">Education</label>
        <input type="text" id="education" placeholder="Your education details" required>
      </div>

      <div class="pform-group">
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your skills, separated by commas (e.g., Python, Data Analysis, MS Excel)" required rows="3"></textarea>
        <small class="muted">This will be used to recommend internships to you.</small>
      </div>

      <div class="pform-group">
        <label for="resume">Upload Resume (Optional)</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx">
      </div>

      <button type="submit" id="createProfileBtn">Create Profile & See Matches</button>
    </form>
  </div>
  <script>
  document.getElementById('createProfileBtn').addEventListener('click', function(e) {
    e.preventDefault();
    // You can handle form data here if needed
    window.location.href = 'indexafterlogin.html';
  });
  </script>
</body>
</html>
