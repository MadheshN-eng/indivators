<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PM Internship Portal – Register</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="flagbar top"></div>

  <header class="gov">
    <div class="container row">
      <a href="homepage.html" class="brand">
        <div class="emblem" aria-hidden="true"></div>
        <div>
          <h1 class="site-title">PM Internship Portal <small>Government of India</small></h1>
          <span class="muted">Empowering Youth • Nation First</span>   
        </div>
    </a>
    </div>
  </header>
  <main class="section">
    <div class="container">
      <div class="auth-card">
        <h2 class="title">Create Your Account</h2>
        <p class="muted">Fill in the details to register.</p>

        <form class="auth-form" id="registerForm">
          <label>Full Name
            <input type="text" name="fullname" required placeholder="Your Full Name">
          </label>
          <label>Email ID
            <input type="email" name="email" required placeholder="youremail@gmail.com">
            </label>
        <label>Password
            <input type="password" name="password" required placeholder="••••••••">
          </label>
          <button type="submit" class="btn accent full"><a href="profilecus.html" style="color: white;">Register</a></button>
        </form>
        <div id="registerStatus" class="note"></div>
        <p class="muted" style="margin-top:10px;">
          Already have an account? <a href="login.html">Login here</a>
        </p>
        </div>
    </div>
</main>
